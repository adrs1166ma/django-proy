{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}?v1.1">
    <link rel="shortcut icon" href="{% static "img/logoDJango.png" %}" type="image/png">
    <title>
        {% block titulo %}
            Inicio
        {% endblock  %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url "index" %}">SICE</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/" %}active{% endif %}" aria-current="page" href="{% url "index" %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/catalogos/" %}active{% endif %}" aria-current="page" href="{% url "catalogosHome" %}">Catalogos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/facturacion/" %}active{% endif %}" aria-current="page" href="{% url "facturacionHome" %}">Facturacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/remisiones/" %}active{% endif %}" aria-current="page" href="{% url "remisionesHome" %}">Remisiones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/usuarios/" %}active{% endif %}" aria-current="page" href="{% url "usuariosHome" %}">Usuarios</a>
              </li>


              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block contenido %}
        <h1>Estas en el menu principal</h1>
    {% endblock  %}

    <div class="container">
      <div class="row">
        <img src="{% static "img/capturaYT.png" %}" alt="">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
